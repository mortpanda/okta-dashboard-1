<mat-tab-group class="tabGroup">
    <mat-tab label="Groups">
        <div class="fxcontainer" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px">

            <div class="item item1 UserCount" id="ListGroups">
                <app-listgroups></app-listgroups>

            </div>


            <div class="item item1 UserCount" id="UserCount">
                <!-- <app-inactiveusers></app-inactiveusers> -->
            </div>

            <div class="item item1" id="memberProfile">
                <a mat-button href="https://mortpanda.github.io/ciam-angular-portal-profile/home" target="_blank"
                    class="btn_profile">
                    User Information<br>
                    {{strTestStuff}}
                </a>

            </div>
        </div>

    </mat-tab>
    <mat-tab label="Users">
        <a class="userDetailed"
            href="https://support.okta.com/help/s/article/58335656-What-are-the-different-user-statuses-in-the-Okta-Password-Health-Check-Report?language=en_US"
            target="_blank">
            Click here for more details on user status</a>

        <div class="fxcontainer" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px">

            <div class="item item1 UserCount" id="activeUser">
                <app-activeusers></app-activeusers>
            </div>
            <div class="item item1 UserCount" id="inactiveUser">
                <app-inactiveusers></app-inactiveusers>
            </div>
            <div class="item item1 UserCount" id="authProvider">
                <app-usertype></app-usertype>
            </div>
        </div>


    </mat-tab>

    <mat-tab label="Apps"> Content 3



    </mat-tab>



</mat-tab-group>
