<h2 class="groupmemberTitle">Group membership</h2>
<div>
    <a class="btn btn-danger btn-round listGroups" id="listGroups" (click)="GetGroupMembers()">Get Members</a>
    <a class="btn btn-danger btn-round listGroups" id="listGroups" (click)="FunctionFillTable()">Fill table</a>
    
    
    <a><mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="type group name" #input>
      </mat-form-field></a>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Members">
            <th mat-header-cell *matHeaderCellDef> Member count </th>
            <td mat-cell *matCellDef="let element"> {{element.Members}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
