<div class="csm-banner responsive">
    <h2><a> <img src="assets/img/Logo_Okta_Japan_Blue_RGB.svg"></a> </h2>
    <h1></h1>

    <mat-form-field appearance="legacy" [style.width.px]=350>
        <mat-label>Org URL</mat-label>
        <input matInput placeholder="e.g. https://acme.okta.com" cdkFocusInitial input id="orgURL" name="orgURL"
            type="text">

    </mat-form-field>

    <mat-form-field appearance="legacy" [style.width.px]=350>
        <mat-label>API Key</mat-label>
        <input matInput placeholder="e.g. 00cg1PLfOwBVxJEtFMHb0BIIHA8y1Wo4pLoID9DfeE" input id="orgAPI" name="orgAPI"
            type="text">
    </mat-form-field>
    <br>
    <button id="setCookies" class="btn btn-primary mt-4 mb-3 config" (click)="setCookie()">Save</button>
    <button id="getCookies" class="btn btn-primary mt-4 mb-3" (click)="getCookies()">Get Cookies</button>
    <button id="authenticate" class="btn btn-primary mt-4 mb-3" (click)="authenticateOkta()">Authenticate</button>

    <br>
    <a class="SaveLocation">This will save the Org URL, and API key in your cookies.</a>
    <br><br>
    <p class="CheckStatus">{{strSucess}}</p><br>
    <h3>{{strConfirmed}}</h3>
